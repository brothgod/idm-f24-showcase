<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDM Showcase Fall 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="tools">
        <h1 id="logo">IDM <br />F24</h1>
        <p align="right">
          <input type="button" value="random" />
        </p>
        <p align="right">
          <input
            id="refresh"
            type="button"
            value="â†»"
            onclick="placeProjectsRandomly()"
          />
          <input
            id="place-projects"
            type="button"
            value="organize"
            onclick="organizeProjects()"
          />
        </p>
        <p align="right">
          <a
            id="colorDisplay"
            style="
              display: inline-block;
              width: 15px;
              height: 15px;
              background-color: hsl(0, 100%, 50%);
            "
          ></a>
          <input
            id="rainbowSlider"
            type="range"
            step="0.02"
            max="360"
            min="0"
            value="0"
          />
        </p>
        <p align="right">
          <input type="checkbox" id="toggle" />
          Switch Image and Titles
        </p>
      </div>
      <div id="screen"></div>
    </div>
    <script type="text/javascript" src="all-projects.js"></script>
    <script type="text/javascript" src="main-page-setup.js"></script>
  </body>
</html>
