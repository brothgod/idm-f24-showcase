<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>IDM Spring24 Showcase</title>
  </head>
  <body>
    <div id="project-header">
      <div id="title"></div>
      <div id="name"></div>
      <br />
      <div id="qualifiers">
        <span id="year"></span>
        |
        <span id="medium"></span>
      </div>
      <div id="link"></div>
      <a id="link"></a>
      <br />
      <div class="project-body">
        <div class="project-top">
          <div id="main-img"><img src="idm.jpg" /></div>
        </div>
        <div id="project-right">
          <div id="right-contents">
            <div id="description"></div>
            <div id="right-details">
              <br />
              <a class="personal-link"></a>
              <a class="linkedin"></a>
              <br />
              <div class="related-projects">related projects:</div>
            </div>
          </div>
        </div>
        <div class="project-bottom">
          <div id="supp-img"></div>
          <div id="bottom-details">
            <a class="personal-link"></a>
            <a class="linkedin"></a>
            <br />
            <div class="related-projects">related projects:</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="project-page.js"></script>
</html>
